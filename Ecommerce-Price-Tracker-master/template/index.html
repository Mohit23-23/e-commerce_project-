<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent; /* Remove black background color */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('"C:\Users\Hp\Desktop\Ecommerce-Price-Tracker-master\casa da gata.jpg"'); /* Add background image */
            background-size: cover;
            background-position: center;
        }

        form {
            width: 100%;
            max-width: 400px;
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0d47a1;
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.5);
        }
    </style>
</head>
<body>
    <form action="/track" method="post">
        <h1 style="color: #2196F3; text-align: center;">Price Tracker</h1>
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required>

        <label for="product_url">Product URL:</label>
        <input type="text" name="product_url" required>

        <label for="desired_price">Desired Price:</label>
        <input type="number" name="desired_price" required>

        <label for="track_option">Track Option:</label>
        <select name="track_option" required>
            <option value="amazon">Amazon</option>
            <option value="flipkart">Flipkart</option>
            <option value="both">Both</option>
        </select>

        <label for="amazon_url">Amazon URL (if tracking both):</label>
        <input type="text" name="amazon_url">

        <label for="flipkart_url">Flipkart URL (if tracking both):</label>
        <input type="text" name="flipkart_url">

        <input type="submit" value="Start Tracking">
    </form>
</body>
</html>
