<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracked Prices</title>
</head>
<body>
    <h1>Tracked Prices</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Timestamp</th>
                <th>Platform</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in tracked_data %}
                <tr>
                    <td>{{ entry.product_name }}</td>
                    <td>{{ entry.timestamp }}</td>
                    <td>{{ entry.platform }}</td>
                    <td>{{ entry.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
